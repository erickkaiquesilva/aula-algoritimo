<meta chart="utf-8">
<script>

    var msg1 = "Vai";
    var msg2 = "Corinthians";
    var i = 0;

    document.write("<ul>");

    while(i < 17){
        if(i <= 10){
            document.write(`<li>${msg1}</li>`);
        }else{
            document.write(`<li>${msg2}</li>`);
        }
        i++;
    }
    
    document.write("</ul>");

</script>
