<meta charset="utf-8">
<script>

    var salario = Number(prompt("De quantos salário é sua renda?"));

    var mensagem;

    switch (salario){

        case 0:
            mensagem = "Depende dos pais";
            break;
        case 1:
            mensagem = "Depende dos pais mas compra sem pedir";
            break;
        case 2:
            mensagem = "De vez em quando pede grana aos pais";
            break;
        default:
            mensagem = "#ostentação";
    }

    alert(mensagem);

</script>
